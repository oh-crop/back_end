language: python
python:
- '3.8'
install:
- pip install -r requirements.txt
before_script:
- psql -c 'create database oh_crop;' -U postgres
services:
- postgresql
script:
- pip install flask_api
- pip install flask-sqlalchemy psycopg2 flask-migrate
- pytest
deploy:
  provider: heroku
  api_key:
    secure: 
  app: oh-crop-be
  on:
    branch: main
